<title>Eventos Interativos</title>
<style>
    .evento {
        cursor: pointer;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 5px;
    }
    .info {
        display: none;
        background-color: #f0f0f0;
        padding: 10px;
        margin-top: 5px;
    }
</style>
</head>
<body>

<div class="evento" onclick="mostrarInfo(1)">Evento 1</div>
<div class="info" id="info1">
    Informações do Evento 1
</div>

<div class="evento" onclick="mostrarInfo(2)">Evento 2</div>
<div class="info" id="info2">
    Informações do Evento 2
</div>

<div class="evento" onclick="mostrarInfo(3)">Evento 3</div>
<div class="info" id="info3">
    Informações do Evento 3
</div>

<script>
    function mostrarInfo(numero) {
        // Esconder todas as informações
        var infos = document.querySelectorAll('.info');
        infos.forEach(function(info) {
            info.style.display = 'none';
        });

        // Mostrar a informação correspondente ao número do evento clicado
        var info = document.getElementById('info' + numero);
        if (info.style.display === 'block') {
            info.style.display = 'none';
        } else {
            info.style.display = 'block';
        }
    }
</script>
